<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    <title>Toledo Prudente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body>
<div class="app" ng-controller="IndexController">
    <header>
        <nav style="background-color: #013760;" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="index.html" class="brand-logo">
                    <img src="img/ipt.png" alt="Toledo prudente centro universitário" class="responsive-img">
                </a>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col s12 p0">
           <ul class="collection with-header">
            <li class="collection-header">
                <div class="input-field">
                    <input type="text" id="buscador" class="autocomplete" ng-model="inputBusca">
                    <label for="buscador">Pesquisar</label>
                </div>
            </li>
            <li class="collection-item"
                ng-repeat="(key, produto) in produtos | filter:inputBusca"
                ng-click="mostrarProduto(produto.Id)">
                <div>{{produto.Nome}}<a href="#!" class="secondary-content"><i class="material-icons">more_vert</i></a></div>
            </li>
          </ul>
        </div>
    </div>

    <div id="produtoModal" class="modal bottom-sheet">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
        <div class="modal-content">
            <h4>{{produto.Nome}}</h4>
            <input type="number" id="preco" placeholder="Valor" class="ng-pristine ng-untouched ng-valid ng-empty">
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                <i class="material-icons right">save</i>
            </button>
        </div>
    </div>

    <div style="display: none" class="row">
        <div class="col s12 m5">
            <ul class="dropdown-menu pull-right">
                <li>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td class="text-center">
                                <a href="https://demo.opencart.com/index.php?route=product/product&amp;product_id=43"><img src="https://demo.opencart.com/image/cache/catalog/demo/macbook_1-47x47.jpg" alt="MacBook" title="MacBook" class="img-thumbnail"></a>
                            </td>
                            <td class="text-left">
                                <a href="https://demo.opencart.com/index.php?route=product/product&amp;product_id=43">MacBook</a>
                            </td>
                            <td class="text-right">x 1</td>
                            <td class="text-right">$602.00</td>
                            <td class="text-center">
                                <button type="button" onclick="cart.remove('187645');" title="Remove" class="btn btn-danger btn-xs">
                                    <i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </li>
                <li>
                    <div>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="text-right"><strong>Sub-Total</strong></td>
                                <td class="text-right">$500.00</td>
                            </tr>
                            <tr>
                                <td class="text-right"><strong>Eco Tax (-2.00)</strong></td>
                                <td class="text-right">$2.00</td>
                            </tr>
                            <tr>
                                <td class="text-right"><strong>VAT (20%)</strong></td>
                                <td class="text-right">$100.00</td>
                            </tr>
                            <tr>
                                <td class="text-right"><strong>Total</strong></td>
                                <td class="text-right">$602.00</td>
                            </tr>
                            </tbody>
                        </table>
                        <p class="text-right">
                            <a href="https://demo.opencart.com/index.php?route=checkout/cart"><strong><i class="fa fa-shopping-cart"></i> View Cart</strong></a>&nbsp;&nbsp;&nbsp;<a href="https://demo.opencart.com/index.php?route=checkout/checkout"><strong><i class="fa fa-share"></i> Checkout</strong></a>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <section id="menu">
        <div class="row">
            <div class="col s12 m5">
                <div class="d-flex fixed-bottom">
					<a class="waves-effect waves-light btn-large"><i class="material-icons center">backup</i></a>
                    <a class="waves-effect waves-light btn-large"><i class="material-icons center">add_shopping_cart</i></a>
                    <a class="waves-effect waves-light btn-large"><i class="material-icons center">assignment</i></a>
                    <a class="waves-effect waves-light btn-large"><i class="material-icons center">search</i></a>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
</body>

</html>
